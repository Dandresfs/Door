{% load staticfiles %}
<!DOCTYPE html><html lang="es"><head><title>Asoandes</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"/><script src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.min.js'%}"></script><link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png'%}"/><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700"/><link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css'%}"/><link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css'%}"/><link rel="stylesheet" href="{% static 'bower_components/normalize-css/normalize.css'%}"/><link rel="stylesheet" href="{% static 'css/base.css'%}"/><link rel="stylesheet" href="{% static 'css/window.css'%}"/></head><body><div class="container-fluid"><div class="row"><img src="{% static 'img/logo.png'%}" class="img-logo"/></div><div class="row reloj"><div class="col-md-12 text-center"><p id="fecha" class="datetime"></p><p id="reloj" class="datetime"></p></div></div></div><div id="myModal" tabindex="-1" role="dialog" class="modal"><div role="document" class="modal-dialog modal-lg modal-center"><div class="modal-content"><div class="row"><div class="col-sm-5"><img id="avatar" src="" style="padding:40px;" class="img-responsive"/></div><div class="col-sm-7"><div class="row margin-row"><p class="inline bold-text">Nombres:<p id="nombres" class="inline normal-text"></p></p><p class="inline bold-text">Apellidos:<p id="apellidos" class="inline normal-text"></p></p><p class="inline bold-text">Cedula:<p id="cedula" class="inline normal-text"></p></p><p class="inline bold-text">RH:<p id="rh" class="inline normal-text"></p></p><p class="inline bold-text">Cargo:<p id="cargo" class="inline normal-text"></p></p><p class="inline bold-text">Entrada A.M.:<p id="entrada_am" class="inline normal-text"></p></p><p class="inline bold-text">Salida A.M.:<p id="salida_am" class="inline normal-text"></p></p><p class="inline bold-text">Entrada P.M.:<p id="entrada_pm" class="inline normal-text"></p></p><p class="inline bold-text">Salida P.M.:<p id="salida_pm" class="inline normal-text"></p></p></div></div></div><div id="message-backend" class="row text-center hidden"><h1 id="message"></h1></div></div></div></div><script src="{% static 'bower_components/jquery/dist/jquery.min.js'%}"></script><script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script><script src="{% static 'bower_components/reconnectingWebsocket/reconnecting-websocket.min.js'%}"></script><script>Notification.requestPermission();
$('body').css('cursor', 'none');
$('body').css('cursor', 'none');
var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
socket = new ReconnectingWebSocket(ws_scheme + '://' + window.location.host + "/realtime/");
socket.onmessage = function (e) {
    var data = JSON.parse(e.data);
    if (data.status == "granted") {
        $("#avatar").attr('src',data.photo)
        $("#nombres").text(data.first_name)
        $("#apellidos").text(data.last_name)
        $("#cedula").text(data.cedula)
        $("#rh").text(data.rh)
        $("#cargo").text(data.cargo)

        $("#entrada_am").text(data.entrada_am)
        $("#salida_am").text(data.salida_am)
        $("#entrada_pm").text(data.entrada_pm)
        $("#salida_pm").text(data.salida_pm)

        if(data.entrada_am.color == 'red'){
            $("#entrada_am").addClass('text-red');
        }

        if(data.salida_am.color == 'red'){
            $("#salida_am").addClass('text-red');
        }

        if(data.entrada_pm.color == 'red'){
            $("#entrada_pm").addClass('text-red');
        }

        if(data.salida_pm.color == 'red'){
            $("#salida_pm").addClass('text-red');
        }

        if (data.message != undefined){
            $("#message").text(data.message);
            $("#message-backend").removeClass('hidden');
            if(data.message.color_messa == 'red'){
                $("#message").addClass('text-red');
            }
        }

        $('#myModal').modal('hide');
        $('#myModal').modal('show');
        setTimeout(function () {$('#myModal').modal('hide');$(".modal-backdrop").remove();}, 4000);
    }
    if (data.status == "granted_reload"){
        window.location.reload();
    }
}
socket.onopen = function () {
}
</script><script>function Reloj(){
    var momentoActual = new Date();

    var weekday = ['Domingo','Lunes','Martes','Miercoles','Jueves','Viernes','Sabado']
    var day_of_week = weekday[momentoActual.getDay()];
    var months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre']
    var month = months[momentoActual.getMonth()];
    var year = momentoActual.getFullYear();
    var day = momentoActual.getDate();


    var hora = momentoActual.getHours();
    var ampm = hora >= 12 ? 'p.m.' : 'a.m.'
    hora = hora % 12;
    hora = hora ? hora : 12;
    hora = hora.toLocaleString('es-CO', {minimumIntegerDigits: 2, useGrouping:false})

    var minutos = momentoActual.getMinutes().toLocaleString('es-CO', {minimumIntegerDigits: 2, useGrouping:false});
    var segundos = momentoActual.getSeconds().toLocaleString('es-CO', {minimumIntegerDigits: 2, useGrouping:false});


    $("#fecha").text(day_of_week+" "+day+" de "+month+" del "+year);
    $("#reloj").text(hora+":"+minutos+":"+segundos+" "+ampm);
}

window.onload = function() {
    setInterval("Reloj()", 1000);
}</script></body></html>
